<h2>Lista de Productos</h2>
<section>
  <table mat-table [dataSource]="productos"  class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>
        Nombre
      </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="Codigo de Barra">
      <th mat-header-cell *matHeaderCellDef>
        Codigo de Barra
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.codigoBarras[0].codigo }} </td>
    </ng-container>
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef>
        Precio
      </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>  
    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef>
        Stock
      </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadEnStock}} </td>
    </ng-container>  
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef>
        Estado
      </th>
      <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
    </ng-container>  
    <ng-container matColumnDef="Fecha Alta">
      <th mat-header-cell *matHeaderCellDef>
        Fecha Alta
      </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaAlta}} </td>
    </ng-container>  
    <ng-container matColumnDef="Ultima modificacion">
      <th mat-header-cell *matHeaderCellDef>
        Ultima Modificacion
      </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaModificacion}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
