<mat-card appearance="outlined" style="box-sizing: border-box; padding: 10px 20px;">
  <mat-card-content>
    <h3>Lista de Productos</h3>
    <section>
      <table mat-table [dataSource]="productos" class="mat-elevation-z8 demo-table">
        
        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <!-- Nombre Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <!-- Precio Column -->
        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio | currency}} </td>
        </ng-container>
        
        <!-- Stock Column -->
        <ng-container matColumnDef="Stock">
          <th mat-header-cell *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidadEnStock}} </td>
        </ng-container>
        
        <!-- Estado Column -->
        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element">
            {{element.activo ? 'Activo' : 'Inactivo'}}
          </td>
        </ng-container>
        
        <!-- Fecha Alta Column -->
        <ng-container matColumnDef="Fecha Alta">
          <th mat-header-cell *matHeaderCellDef> Fecha Alta </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaAlta | date}} </td>
        </ng-container>
        
        <!-- Ultima Modificacion Column -->
        <ng-container matColumnDef="Ultima modificacion">
          <th mat-header-cell *matHeaderCellDef> Última Modificación </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaModificacion | date}} </td>
        </ng-container>
        
        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
    </section>
  </mat-card-content>
</mat-card>
